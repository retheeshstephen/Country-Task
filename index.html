<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body >
    <div class="wrapper">
    <center>
        <br>
    <div  id="cart"><br>
        <h1>Country Details</h1><br>
        <input style="width: 200px;  " id="country" type="text" class="form-control" placeholder="Enter the country"><br>
        <div>
        <button class="btn btn-primary" onclick="buttonClick()" style="text-align: center;">search</button></div><br>
    </div>
</center>
       <div  id="div2" >
        <div  id="output"></div>
        <div  id="output1"></div>
       </div>

<script>

function buttonClick(){

    var countrydetails=country.value;
    console.log(countrydetails)

    fetch(`https://restcountries.com/v3.1/name/${countrydetails}?fullText=true`)
    .then(data=>data.json())
    .then(todo=>displayData(todo))
    .catch(error=>
    {alert("can't find")
})
}

function displayData(todo){

    flas=todo[0].flags.png
    flaks=todo[0].flags.alt
    comon=todo[0].name.common
    captal=todo[0].capital
    ara=todo[0].area
    currens=todo[0].timezones
    poplation=todo[0].population
    lion=todo[0].coatOfArms.png



    htmlData=` <br><div class="card" style="width: 18rem; box-shadow: #000 0px 11px 15px 0px;  height:550px">
  <img src="${flas}" class="card-img-top" alt="...">
  <p class="card-text"><b>${flaks}<b></p>
    <h5 class="card-title"><mark> Name:${comon}</mark></h5>
    <p class="card-text">Capital:${captal}</p>
    <p class="card-text">Area:${ara}</p>
    <p class="card-text">Currency:${currens}</p>
    <p class="card-text">Population${poplation}</p>
</div>`

output.innerHTML=htmlData;

htmlDota=`<br><div class="card1" style="width: 18rem; box-shadow: #000 0px 11px 15px 0px; height:550px;">
  <img src="${lion}" class="card-img-top" alt="...">
  
</div>`

output1.innerHTML=htmlDota


}
    </script>
    </div>
</body>
</html>
